<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <h1>Form validation 1</h1>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id=	"uname" required minlength="5" maxlength="20" pattern="[a-z][.][a-z|0-9]+">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required minlength="10" pattern="\w+[@bigcorp.eu]+">
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" required minlength="10" maxlength="12" pattern="[0-9]+|[0-9]{3}[ |-|.][0-9]{3}[ |-|.][0-9]{4}">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="200">
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
    <script src="./scripts.js"></script>
  </body>

</html>
