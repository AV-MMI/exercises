<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid practice</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="grids-container">

		<div class="item">odin 7</div>

</html>
